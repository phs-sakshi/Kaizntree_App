<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kaizntree Inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <nav class="navbar navbar-expand-lg navbar-light bg-light flex-column">
                <a class="navbar-brand" href="#">Kaizntree</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Items
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Stock
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Build
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Customers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sales Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Suppliers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Manufacturers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Purchase Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Reports
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Integrations
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signout' %}">Logout
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">My Profile
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- Content area -->
        <div class="col-md-10">
            <div class="container-fluid mt-5">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
